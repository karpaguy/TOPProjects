<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="configuration">
            <div class="size-config">
                <p class="option-text">GRID SIZE PER SIZE</p>
                <div>
                    <input type="text" class="size-input" placeholder="">
                    <button id="submit">Submit</button>
                </div>
            </div>

            <div class="pencils-area">
                <button class="pencil" id="eraser">ERASER</button>
                <input type="color" name="color" class="pencil" id="color-picker" value="#000000">
                <button class="pencil" id="rainbow">RAINBOW</button>
            </div>
        </div>
    
        <div id="sketch-area">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="grid-container"></div>
        <div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="configuration">
            <div class="config">
                <p class="option-text">GRID SIZE PER SIZE</p>
                <input type="text" class="size-input" placeholder="Format: n">
                <button id="submit">Submit</button>
            </div>

            <div class="pencils">
                <div class="config">
                    <button class="pencil" id="eraser">ERASER</button>
                    <button class="pencil" id="blackpaint">BLACK PAINT</button>

                    <div class="picker-area">
                        <input type="color" name="color" id="color-picker" value="#ff0000">
                        <button class="pencil" id="color-confirm">PICK COLOR</button>
                    </div>

                    <button class="pencil" id="rainbow">RAINBOW</button>

                </div>
            </div>
        </div>
    
        <div id="sketch-area">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="grid-container"></div>
        <div>
    </div>
</body>
</html>

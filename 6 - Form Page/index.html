<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="logo-area">
            a
        </section>

        <section class="credits-area">
            <p class="credits">
                Photo by <a href="https://unsplash.com/pt-br/@evgenievgenief?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Evgeni Evgeniev</a> on <a href="https://unsplash.com/pt-br/fotografias/close-up-foto-da-arvore-de-bordo-KAukBWGvPWQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </section>
    </header>

    <main>
        <section class="hero-area">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </section>

        <section class="form-area">
            <p>Let's do this!</p>
            <form action="#" method="post" class="account-create">

                <div class="form-row">
                    <div class="input-container">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="input-container">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" required> 
                    </div>
                </div>
            </form>
        </section>

        <section class="confirm-area">
            <button type="submit" form="account-create">Create Account</button>
            <p>Alredy have an account? <span>Log in</span></p>
        </section>
    </main>
</body>
</html>

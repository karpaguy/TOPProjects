<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="intro-area">
        <h1 class="title">THE RPS GAME!</h1>
        <p class="subtext">A classic of its time!</p>
    </div>

    <div class="game-area">
        <p>pick a choice</p>
        <div class="options">
            <button class="option" id="rock" value="ROCK">
                <p class="opt-emoji">✊</p>
                <p class="opt-name">Rock</p>
            </button>

            <button class="option" id="paper" value="PAPER">
                <p class="opt-emoji">✋</p>
                <p class="opt-name">Paper</p>
            </button>

            <button class="option" id="scissors" value="SCISSORS">
                <p class="opt-emoji">✌️</p>
                <p class="opt-name">Scissors</p>
            </button>
        </div>

        <p class="result-display">...</p>
        <div class="score-area">
            <p class="player-score">Player Score → 0</p>
            <p class="machine-score">Machine Score → 0</p>
        </div>
    </div>
</body>
</html>
